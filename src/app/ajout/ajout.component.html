<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Ajout</h3>
      </div>
       <div class="card-body">
         <form class="form">
           <div class="form-group">
             <label for="">Username</label>
             <input name="ajout" type="text" class="form-control rounded-0" required>
           </div>
           <div class="form-group">
             <label for="">Role</label>
             <input type="number"  name="role" [(ngModel)]="loginUserData.role"  class="form-control rounded-0" required>
           </div>
          <div class="form-group">
            <label for="">PlainPassword</label>
            <input name="ajout" type="password" [(ngModel)]="loginUserData.password" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Adresse</label>
            <input name="adresse" type="text" [(ngModel)]="loginUserData.adresse" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Nom</label>
            <input name="nom" type="text" [(ngModel)]="loginUserData.nom" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Pr√©nom</label>
            <input name="prenom" type="text" [(ngModel)]="loginUserData.prenom" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Image</label>
            <input name="image" id="image" type="image" alt="Login" [(ngModel)]="loginUserData.image"  class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Partenaire id</label>
            <input name="partenaire" type="number" [(ngModel)]="loginUserData.partenaire" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Compte id</label>
            <input name="compte" type="number" [(ngModel)]="loginUserData.compte" class="form-control rounded-0" required>
          </div>
           <button (click)="ajoutUser()" type="button" class="btn btn-primary float-right">Ajouter</button>
         </form>
       </div>
    </div>
  </div>
</div>
<app-nav></app-nav>
