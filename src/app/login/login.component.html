<div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Authentification</h3>
        </div>
         <div class="card-body">
           <form class="form">
             <div class="form-group">
               <label for=""><h5>Username</h5></label>
               <input name="username" [(ngModel)]="loginUserData.username" type="text" class="form-control rounded-0" required>
             </div>
             <div class="form-group">
               <label for=""><h5>Password</h5></label>
               <input type="password"  name="password" [(ngModel)]="loginUserData.password" type="password" class="form-control rounded-0" required>
             </div>
             <button (click)="loginUser()" type="button" class="btn btn-danger float-right">Authentification</button>
           </form>
         </div>
      </div>
    </div>
  </div>
