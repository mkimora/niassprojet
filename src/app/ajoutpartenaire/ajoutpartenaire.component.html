<app-nav></app-nav>
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Ajout d'un partenaire</h3>
      </div>
       <div class="card-body">
         <form class="form">
           <div class="form-group">
             <label for=""><h5>Nom Complet</h5></label>
             <input [(ngModel)]="ajoutParteData.nomcomplet" name="nomcomplet" type="text"  class="form-control rounded-0" required>
           </div>
           <div class="form-group">
             <label for=""><h5>Adresse</h5></label>
             <input [(ngModel)]="ajoutParteData.adresseU" name="adresseU" type="text"  class="form-control rounded-0" required>
           </div>
          <div class="form-group">
            <label for=""><h5>Raison Sociale</h5></label>
            <input [(ngModel)]="ajoutParteData.raisonSociale" name="raisonSociale" type="text"  class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for=""><h5>Ninea</h5></label>
            <input [(ngModel)]="ajoutParteData.ninea" name="ninea" type="number"  class="form-control rounded-0" required>
          </div>
          <!-- <div class="form-group">
            <label for=""><h5>Etat</h5></label>
            <input name="etat" type="text"  class="form-control rounded-0" required>
          </div>  -->
          <div class="form-group">
            <label for=""><h5>Telephone</h5></label>
            <input [(ngModel)]="ajoutParteData.telephone"  name="telephone" type="number"  class="form-control rounded-0" required>
          </div> 
          <div class="form-group">
            <label for=""><h5>Email</h5></label>
            <input [(ngModel)]="ajoutParteData.email" name="email" type="email"  class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for=""><h5>Username</h5></label>
            <input [(ngModel)]="ajoutParteData.username" name="username" type="text"  class="form-control rounded-0" required>
          </div> 
          <button (click)="ajoutParte()" type="button" class="btn-large btn-submit">Ajouter</button>
        </form>
       </div>
    </div>
  </div>
</div>
