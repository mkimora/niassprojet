<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Image Library</h4>
      </div>
      <form #imageForm = ngForm>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" #caption ngModel name="caption" id="Caption" required>
            <label for="Caption">Caption</label>
          </div>
        </div>
        <img [src]="imageUrl" style="width:250px;height:200px" alt="">
        <input type="file" #image accept="image/*" (change)="handleFileInput($event.target.files)" >
        <button type="submit" class="btn-large btn-submit"  >Submit</button>
      </form>
    </div>
  </div>
</div>
[disabled="Image.value=''  !imageForm.valid  "]
